<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/Practica-1/css/style_contacto.css">
</head>
<body>

    <header>
        <h1>Contacto</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="sNosotros.html">Sobre Nosotros</a>
        <a href="clientes.html">Clientes</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <section class="contact-info">
        <h2>Información de Contacto</h2>
        <p><strong>Dirección:</strong> Av. Universidad 333, Colima, México</p>
        <p><strong>Teléfono:</strong> +52 312 123 4567</p>
        <p><strong>Email:</strong> contacto@ejemplo.com</p>
    </section>

    <section class="contact-form">
        <h2>Envíanos un Mensaje</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu Email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." maxlength="500" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <footer>
        <p>Todos los derechos reservados &copy; 2025 | Facultad de Telemática</p>
    </footer>

</body>
</html>
